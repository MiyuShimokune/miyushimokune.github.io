<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: solid black 1px;
        }
    </style>
</head>
<body>
  <table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>Widget A</td>
        <td>$10.00</td>
        <th>2</th>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Widget B</td>
        <td>$15.00</td>
        <th>1</th>
        <td>$15.00</td>
      </tr>
    </tbody>
  </table>

  <br>
  <hr>

  <table>
    <tr>
        <th rowspan="2">Name</th>
        <th>Bill</th>
        <th colspan="2">Contacts</th>
    </tr>
    <tr>
        <td>John</td>
        <td>123456</td>
        <td>32564</td>
    </tr>
  </table>
</body>
</html>
