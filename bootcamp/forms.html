<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<h1>Resistration Form</h1>
  <form action="#" method="#">
    <table>
    <tr>
    <td><label for="full-name">Full Name:</label></td>
    <td><input type="text" name="full_name" id="full-name" required placeholder="John Doe"></td>
    </tr>

    <tr>
    <td><label for="Address">Address:</label></td>
    <td><input type="text" name="address" id="Address" required placeholder="St, City, Area Code"></td>
    </tr>

    <tr>
      <td><label for="Age">Age:</label></td>
      <td><input type="number" name="age" id="Age" required min="18" max="40"></td>
      </tr>

    <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" id="email" name="email"></td>
    </tr>

    <tr>
    <td><label for="password">Password:</label></td>
    <td><input type="password" name="" id="password" ></td>
    </tr>

    <tr>
    <td><label for="phone number">Phone NO:</label></td>
    <td><input type="number" id="phone"></td><br>
    </tr>

    <tr>
    <td><label for="birthday">Birthday:</label></td>
    <td><input type="date" name="" id="birthday"></td>
    </tr>

    <!-- Radio Form Control 横に並ぶ形-->
    <td><p>Please select your favorite music genre</p></td>
    
     <td>
      <input type="radio" name="music" id="rock" value="Rock">
      <label for="rock">Rock</label>

      <input type="radio" name="music" id="pop" value="Pop">
      <label for="pop">Pop</label>

      <input type="radio" name="music" id="jazz" value="Jazz">
      <label for="jazz">Jazz</label>

      <input type="radio" name="music" id="pop" value="Pop">
      <label for="pop">Pop</label>
     </td>

    <!-- TextArea For Commnents -->
     <tr>
      <td><label for="comments">Comments:</label></td>
      <td><textarea name="comments" id="comments" cols="40" rows="10"></textarea></td>
     </tr>

     <tr>
      <!-- Checkbox -->
      <td><p>Please select your favorite food:</p></td>
      <td>
        <input type="checkbox" name="food" id="ramen" value="ramen">
        <label for="ramen">Ramen</label>

        <input type="checkbox" name="food" id="sushi" value="sushi">
        <label for="sushi">Sushi</label>

        <input type="checkbox" name="food" id="curry" value="curry">
        <label for="curry">Curry</label>
      </td>
     </tr>

     <tr>
      <!-- Dropdown -->
       <td>
        <label for="device">What is your device used?</label>
        <select name="device" id="device">
          <option value="mackbook">Mackbook</option>
          <option value="ipad">ipad</option>
          <option value="iphone">iphone</option>
        </select>
       </td>
     </tr>
     
     <tr>
      <!-- Multipul -->
       <td>
        <label for="car">Select a car</label>
        <select name="car" id="car" multipul>
          <option value="Toyota">Toyota</option>
          <option value="Nissan">Nissan</option>
          <option value="Honda">Honda</option>
       </td>
     </tr>

     <tr>
      <td>
        <input type="file" name="file">
      </td>
     </tr>
     </table>

     <!-- Button -->
      <input type="submit" name="btn_submit" value="Submit">
      <button type="save" name="submit">Save</button>
      <button type="clear">Clear</button>

  </form>
</body>
</html>
