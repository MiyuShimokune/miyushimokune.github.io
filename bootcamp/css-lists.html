<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="assets/CSS/css-lists.css">
</head>
<body>
  <h1>List Style Type</h1>

  <h2>UNORDERED LIST</h2>
  <ul>
    <li class="none">Item number 1</li>
    <li class="circle">Item Circle</li>
    <li class="square">Square Type</li>
  </ul>

  <h2>ORDERED LIST</h2>
  <ol>
    <li class="decimal">Numbered Item</li>
    <li class="lower-alpha">Lower Alphabet</li>
    <li class="upper-alpha">Upper Alphabet</li>
    <li class="lower-roman">Lower Roman</li>
    <li class="upper-roman">Upper Roman</li>
  </ol>
    
</body>
</html>
