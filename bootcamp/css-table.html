<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tables Example</title>
    <link rel="stylesheet" href="assets/CSS/css-table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Adress</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john.doe@examole.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>jane.smith@example.com</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Johonson</td>
                <td>bob@example.com</td>
            </tr>
            <tr>
                <td>Ted</td>
                <td>Hill</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
