<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <!-- Internal CSS style inside the head part of HTML page -->
    <style>
        body{
            background-color: lightsalmon;
        }
        *{
            color: blue;
            font-style: italic;
        }
        p{
            color: red;
        }
        .into{
            color: black;
        }
        .odd{
            background-color: white;
        }
    </style>

    <!-- External CSS link the html to css file -->
    <link rel="stylesheet" href="assets/CSS/css-basic.css">
</head>
<body>
    <!-- Inline CSS as prperty in an element -->
  <p style="background-color: aqua ;">This is Inline CSS</p>
  <h1>Basics in HTML</h1>
  <span>Universal</span>
  <p class="intro">My name is Grace.</p>

  <!-- classの使い方　上にスタイルとしてoddを選んでいる　何度も使える -->
  <!-- idは一度しか使えない -->
  <table>
    <tr class="odd"><td>John</td></tr>
    <tr><td>Jane</td></tr>
    <tr class="odd"><td>Grace</td></tr>
  </table>
</body>
</html>
